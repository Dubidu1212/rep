
<!DOCTYPE html>
<html>
    <head>
        
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

        <script src="https://unpkg.com/konva@7.1.3/konva.min.js"></script>
        <meta charset="utf-8" />
        <title>Skilltree-Builder</title>
        <style>
        body {
            margin: 0;
            padding: 0;
            overflow: hidden;
            background-color: #f0f0f0;
        }
        </style>

        <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" integrity="sha384-JcKb8q3iqJ61gNV9KGb8thSsNjpSL0n8PARn9HuZOnIxN0hoP+VmmDGMN5t9UJ0Z" crossorigin="anonymous">
        
        <link rel="stylesheet" href="skilltree.css"/>
        

       
    </head>
    <body>
        <div id='wraper'>
            
            <nav id="sidebar">
                <div class="sidebar-header">
                    <h1>Skilltree-Builder</h1>
                    <strong>SB</strong>
                </div>
                <ul class="list-unstyled components nav flex-column" role="tablist" aria-orientation="vertical">
                    <p class="infobox">An online tool to build and export skilltrees for games or just for fun!</p>
                    <li>
                        <a class="nav-link active" href="#nav-home"  data-toggle="tab" role="tab" aria-controls="nav-home" aria-selected="true">
                            Skilltree
                        </a>
                    </li>
                    <li>
                        <a class="nav-link" href="#nav-about"  data-toggle="tab" role="tab" aria-controls="nav-about" aria-selected="false">
                            About
                        </a>
                    </li>
                </ul>
            </nav>

            <div class="tab-content" style="margin-left: 200px;" id="stage-parent">
                <div class="tab-pane show active" id="nav-home" role="tabpanel" aria-labelledby="nav-home"></div>
                <!--Carousel-->
                <div class="tab-pane" id="nav-about" role="tabpanel" aria-labelledby="nav-about">
                    <div id="aboutCarouselIndicators" class="carousel slide" data-ride="carousel">
                        <ol class="carousel-indicators">
                          <li data-target="#aboutCarouselIndicators" data-slide-to="0" class="active"></li>
                          <li data-target="#aboutCarouselIndicators" data-slide-to="1"></li>
                          <li data-target="#aboutCarouselIndicators" data-slide-to="2"></li>
                        </ol>
                        <div class="carousel-inner">
                          <div class="carousel-item active">
                            <img class="d-block w-100" src="https://picsum.photos/seed/picsum/1000/1000" alt="First slide">
                          </div>
                          <div class="carousel-item">
                            <img class="d-block w-100" src="https://picsum.photos/seed/picssaum/1000/1000" alt="Second slide">
                          </div>
                          <div class="carousel-item">
                            <img class="d-block w-100" src="https://picsum.photos/seed/picsasdfum/1000/1000" alt="Third slide">
                          </div>
                        </div>
                        <a class="carousel-control-prev" href="#aboutCarouselIndicators" role="button" data-slide="prev">
                          <span class="carousel-control-prev-icon" aria-hidden="true"></span>
                          <span class="sr-only">Previous</span>
                        </a>
                        <a class="carousel-control-next" href="#aboutCarouselIndicators" role="button" data-slide="next">
                          <span class="carousel-control-next-icon" aria-hidden="true"></span>
                          <span class="sr-only">Next</span>
                        </a>
                      </div>
                </div>
            </div>
            
            
        
        </div>
        
        
    <script src="skilltree.js"></script>
    
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.bundle.min.js" integrity="sha384-LtrjvnR4Twt/qOuYxE721u19sVFLVSA4hf/rRt6PrZTmiPltdZcI7q7PXQBYTKyf" crossorigin="anonymous"></script>
   
</body>
</html>
